<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whitelist UID - DarkModz Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script>
    const WHITELIST_DURATION = 2 * 60 * 60 * 1000; // 2 hours in milliseconds
    let countdown;

    function startTimer(startTime) {
      countdown = setInterval(() => {
        const now = Date.now();
        const timePassed = now - startTime;
        const timeLeft = WHITELIST_DURATION - timePassed;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerText = "Your whitelist has expired. Please try again.";
          localStorage.removeItem("whitelistStartTime");
        } else {
          const hours = Math.floor(timeLeft / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
          document.getElementById("timer").innerText = `Whitelist valid for: ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    function whitelistUID() {
      const uid = document.getElementById("uidInput").value;
      if (uid) {
        // Reset the timer and start over when a new UID is entered
        const startTime = Date.now();
        localStorage.setItem("whitelistStartTime", startTime.toString());

        document.getElementById("uidSection").style.display = "none";
        document.getElementById("timerSection").style.display = "block";
        startTimer(startTime);
      } else {
        alert("Please enter a valid UID.");
      }
    }

    window.onload = () => {
      const savedStartTime = localStorage.getItem("whitelistStartTime");
      if (savedStartTime) {
        const startTime = parseInt(savedStartTime);
        const timePassed = Date.now() - startTime;
        if (timePassed < WHITELIST_DURATION) {
          document.getElementById("uidSection").style.display = "none";
          document.getElementById("timerSection").style.display = "block";
          startTimer(startTime);
        } else {
          // Expired, so reset everything
          localStorage.removeItem("whitelistStartTime");
        }
      }
    };
  </script>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="main-container">
    <h1>Whitelist Your UID</h1>
    <p>Enter your UID below to get whitelisted for 2 hours.</p>

    <!-- UID Input Section -->
    <div id="uidSection">
      <input type="text" id="uidInput" placeholder="Enter your UID" />
      <button class="uid-btn" onclick="whitelistUID()">Submit UID</button>
    </div>

    <!-- Timer Section -->
    <div id="timerSection" style="display:none;">
      <p id="timer">Whitelist valid for: 2h 0m 0s</p>
      <!-- Allow users to change UID -->
      <button class="uid-btn" onclick="whitelistUID()">Enter a new UID</button>
    </div>
    
    <a class="back-btn" href="index.html">Back to Home</a>
  </div>
</body>
</html>
